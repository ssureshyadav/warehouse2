<HTML XMLNS:IE>
<HEAD>
<title>Выбор даты</title>
<link href="style.css" type=text/css rel=stylesheet>
<script language="Jscript" src="common.js"></script>
<STYLE>
@media all{
   IE\:Calendar{
      behavior: url(htc/calendar.htc) ;
      width : 33%;
   }}
</STYLE>
<script language="Jscript">
function startFun(){
window.returnValue=cal.value;
window.close();
}
</script>
</HEAD>
<BODY onkeypress="ManageWindow();">
<center>
<IE:Calendar ID = "cal" STYLE = "width: 300; height: 275; border: '1px solid black';" ></IE:Calendar>
<sklad:Button value="Да" onclick="startFun()">&nbsp;&nbsp;&nbsp;
<SPAN class=ButtonDiv onmouseover="this.className='ButtonDivHover'" style="CURSOR: hand" onclick=startFun() onmouseout="this.className='ButtonDiv'">
<CENTER>Да</CENTER></SPAN>&nbsp;&nbsp;&nbsp; <SPAN class=ButtonDiv onmouseover="this.className='ButtonDivHover'" style="CURSOR: hand" onclick=window.close() onmouseout="this.className='ButtonDiv'">
<CENTER>Отмена</CENTER></SPAN>
</center>
</BODY>
</HTML>
